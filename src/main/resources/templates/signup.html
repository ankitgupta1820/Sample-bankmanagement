<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System - Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="signup-header">
                <div class="logo">
                    <i class="fas fa-university"></i>
                </div>
                <h1>Create New Account</h1>
                <p>Fill in your details to get started</p>
            </div>
            
            <form id="signupForm" class="signup-form">
                <div class="form-section">
                    <h3>Personal Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="formNumber">Form Number</label>
                            <input type="text" id="formNumber" name="formNumber" placeholder="Auto-generated" readonly>
                        </div>
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fathersName">Father's Name *</label>
                            <input type="text" id="fathersName" name="fathersName" placeholder="Enter father's name" required>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth *</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="maritalStatus">Marital Status *</label>
                            <select id="maritalStatus" name="maritalStatus" required>
                                <option value="">Select Status</option>
                                <option value="MARRIED">Married</option>
                                <option value="UNMARRIED">Unmarried</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Address Details</h3>
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" placeholder="Enter city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State *</label>
                            <input type="text" id="state" name="state" placeholder="Enter state" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="pinCode">Pin Code *</label>
                        <input type="text" id="pinCode" name="pinCode" placeholder="Enter 6-digit pin code" maxlength="6" required>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Additional Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="religion">Religion *</label>
                            <input type="text" id="religion" name="religion" placeholder="Enter religion" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category *</label>
                            <input type="text" id="category" name="category" placeholder="Enter category" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="income">Income *</label>
                            <input type="text" id="income" name="income" placeholder="Enter income" required>
                        </div>
                        <div class="form-group">
                            <label for="education">Education *</label>
                            <input type="text" id="education" name="education" placeholder="Enter education" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="occupation">Occupation *</label>
                            <input type="text" id="occupation" name="occupation" placeholder="Enter occupation" required>
                        </div>
                        <div class="form-group">
                            <label for="panNumber">PAN Number *</label>
                            <input type="text" id="panNumber" name="panNumber" placeholder="Enter PAN number" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="aadharNumber">Aadhar Number *</label>
                            <input type="text" id="aadharNumber" name="aadharNumber" placeholder="Enter Aadhar number" required>
                        </div>
                        <div class="form-group">
                            <label for="seniorCitizen">Senior Citizen *</label>
                            <select id="seniorCitizen" name="seniorCitizen" required>
                                <option value="">Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="existingAccount">Existing Account *</label>
                        <select id="existingAccount" name="existingAccount" required>
                            <option value="">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Account Security</h3>
                    <div class="form-group">
                        <label for="pin">PIN *</label>
                        <input type="password" id="pin" name="pin" placeholder="Create your PIN" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        <i class="fas fa-eraser"></i>
                        Clear Form
                    </button>
                </div>
                
                <div class="login-link">
                    <p>Already have an account? <a href="/login">Sign In</a></p>
                </div>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>
    
    <script src="/js/signup.js"></script>
</body>
</html>
