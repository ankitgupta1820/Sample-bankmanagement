<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System - Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-university"></i>
                </div>
                <h1>Welcome To ATM</h1>
                <p>Secure Banking Made Simple</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="cardNumber">
                        <i class="fas fa-credit-card"></i>
                        Card Number
                    </label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
                </div>
                
                <div class="form-group">
                    <label for="pin">
                        <i class="fas fa-lock"></i>
                        PIN
                    </label>
                    <input type="password" id="pin" name="pin" placeholder="Enter your PIN" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        <i class="fas fa-eraser"></i>
                        Clear
                    </button>
                </div>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="/signup">Sign Up</a></p>
                </div>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>Secure</h3>
                <p>Your data is protected with bank-level security</p>
            </div>
            <div class="feature">
                <i class="fas fa-clock"></i>
                <h3>24/7 Access</h3>
                <p>Access your account anytime, anywhere</p>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <h3>Mobile Friendly</h3>
                <p>Optimized for all devices</p>
            </div>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
