# ===============================
# Server Configuration
# ===============================
server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/

# ===============================
# Database Configuration (Render)
# Render injects these automatically from env vars
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL dialect (optional, Hibernate detects automatically)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Security (Spring default credentials â€” for local only)
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123

# ===============================
# JWT Settings
# (Rendered as env var: JWT_SECRET)
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ===============================
# Logging
# ===============================
logging.level.com.bank=DEBUG
logging.level.org.springframework.security=DEBUG

# ===============================
# File Upload
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
